<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
          <div class="header">
               <h1>Professional Registration Form</h1>
               <p>Join our community of professionals and unlock exclusive opportunities</p>
          </div> 
     <div class="box1">
         <h2>Personal Information<br><br></h2> 
        <div class="name-email"> 
         <div class="info">   
           <label for="Full name">Full name<span>*</span></label>
           <input type="text" placeholder="Enter your full name" required>
         </div>
         <div class="info">
          <label for="Email">Email Address<span>*</span></label>
          <input type="email" placeholder="example@gmail.com" required>
         </div>
        </div> 
        <div class="phone">
        <div class="info">
          <label for="Phone">Phone Number<span>*</span></label>
          <input type="tel" placeholder="+1(555) 234-5678" required>
        </div>  
        </div>
     </div>   
     <div class="box2">
       <h2>security information</h2> 
       <div class="pass">
       <div class="info"> 
        <label for="Password">Password<span>*</span></label>
        <input type="password" placeholder="Create a strong password" required>
       </div>
       <div class="info">
        <label for="Confirm Password">Confirm Password<span>*</span></label>
        <input type="password" placeholder="Re-enter your password" required>
       </div> 
       </div>
     </div>
     <div class="box3">
        <h2>Demographics & Preferences</h2>
      <div class="gender">
        <h3>Gender<span>*</span></h3>
        <div class="options">
         <label>   
        <input type ="radio" id="male" name="gender" value="male">
        Male
        </label>
        <label>
        <input type ="radio" id="female" name="gender" value="female">
        Female
        </label>
        </div>
      </div>
      <div class="nation">
        <h3> Nationality<span>*</span></h3>
        <br>
        <select name="country">
            <option>Egypt</option>
            <option>Qatar</option>
            <option>Moroco</option>
            <option>USA</option>
            <option>Germany</option>
        </select>
      </div>
        <br>
      <div class="hobbies">
        <h3>Areas of Interest<span>*</span></h3>
        <label>
        <input type="checkbox" id="programming" name="programming">
        Programming & Development
        </label>
        <label>
        <input type="checkbox" id="UX" name="UX">
        Artificial Intelligence
        </label>
        <label>
        <input type="checkbox" id="AI" name="AI">
        User Experience Design
        </label>   
        <label>
        <input type="checkbox" id="Security" name="Security">
        Cybersecurity
        </label>  
      </div>    
     </div>
     <div class="box4">
        <h2>Additional Information</h2>
        <div class="cv">
        <label for="cv">Resume/CV (PDF, DOC) <span>*</span></label>
        <input type="file" id="cv" name="cv">
        </div>
        <br>
        <div class="textarea">
        <label for="cv" row="50">About yourself <span>*</span></label>    
        <textarea>Tell us about your background,experience and what motivates you</textarea>
        </div>
        <br>
        <div class="data">
        <label for="data">Preferred Start Date<span>*</span></label>
        <input type="data" id="data" name="cv" placeholder="mm/dd/yyyy">
        </div>
     </div>  
        <button>submit</button>
    </div>    
</body>
    
</html>
